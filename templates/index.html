<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
</head>
<body>
    <h1>MusicRecs</h1>
    <form id="search-form" action="/search" method="post">
        <input type="text" name="query" placeholder="Track or artist name" required>
        <select name="search_type">
            <option value="track">Track</option>
            <option value="artist">Artist</option>
        </select>
        <input type="number" name="search_limit" placeholder="Search Limit" required>
        <input type="number" name="recommend_limit" id="recommend_limit" placeholder="Recommend Limit" required>
        <button type="submit">Search</button>
    </form>
    
    <h2>Search Results</h2>
    <div id="results"></div>

    <h2>Recommendations</h2> 
    <div id="recommendations"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous recommendations
            document.getElementById('recommendations').innerHTML = '';

            let formData = new FormData(this);
            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; // Clear previous results

                if (data.error) {
                    resultsDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    const searchType = document.querySelector('select[name="search_type"]').value;
                    data.forEach(item => {
                        let resultItem = document.createElement('div');
                        if (searchType === 'track') {
                            resultItem.innerHTML = `
                                <p><strong>${item.name}</strong> by ${item.artists.join(', ')}</p>
                                <button onclick="getRecommendations('${item.id}', 'track')">Get Recommendations</button>
                            `;
                        } else if (searchType === 'artist') {
                            resultItem.innerHTML = `
                                <p><strong>${item.name}</strong></p>
                                <p>Genres: ${item.genres.join(', ')}</p>
                                <p>Popularity: ${item.popularity}</p>
                                <button onclick="getRecommendations('${item.id}', 'artist')">Get Recommendations</button>
                            `;
                        }
                        resultsDiv.appendChild(resultItem);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function getRecommendations(itemId, itemType) {
            const recommendLimit = document.getElementById('recommend_limit').value;
            
            fetch('/recommend', {
                method: 'POST',
                body: new URLSearchParams({
                    item_type: itemType,
                    item_id: itemId,
                    recommend_limit: recommendLimit
                })
            })
            .then(response => response.json())
            .then(data => {
                let recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                if (data.error) {
                    recommendationsDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    if (itemType === 'track') {
                        data.forEach((item, index) => {
                            recommendationsDiv.innerHTML += `<p>${index + 1}: ${item.name} by ${item.artists.join(', ')}</p>`;
                        });
                    } else if (itemType === 'artist') {
                        data.forEach((item, index) => {
                            recommendationsDiv.innerHTML += `<p>${index + 1}: ${item.name}</p>`;
                        });
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
