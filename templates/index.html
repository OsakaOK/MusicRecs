<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
</head>
<body>
    <h1>MusicRecs</h1>
    <form id="search-form">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" required><br>
        
        <label for="search_type">Search Type:</label>
        <select id="search_type" name="search_type">
            <option value="track">Track</option>
            <option value="artist">Artist</option>
        </select><br>
        
        <label for="search_limit">Number of Search Results:</label>
        <input type="number" id="search_limit" name="search_limit" value="10" required><br>
        
        <label for="recommend_limit">Number of Recommendations:</label>
        <input type="number" id="recommend_limit" name="recommend_limit" value="5" required><br>
        
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <div id="results"></div>

    <h2>Recommendations</h2>
    <div id="recommendations"></div>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('/search', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';
                if (data.error) {
                    resultsDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    data.forEach((item, index) => {
                        resultsDiv.innerHTML += `<p>${index + 1}: ${item.name} by ${item.artists.join(', ')}</p>`;
                        resultsDiv.innerHTML += `<button onclick="getRecommendations('${item.id}', '${formData.get('search_type')}')">Get Recommendations</button>`;
                    });
                }
            });
        });

        function getRecommendations(itemId, itemType) {
            const recommendLimit = document.getElementById('recommend_limit').value;

            fetch('/recommend', {
                method: 'POST',
                body: new URLSearchParams({
                    item_type: itemType,
                    item_id: itemId,
                    recommend_limit: recommendLimit
                })
            })
            .then(response => response.json())
            .then(data => {
                let recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                if (data.error) {
                    recommendationsDiv.innerHTML = `<p>${data.error}</p>`;
                } else {
                    data.forEach((item, index) => {
                        recommendationsDiv.innerHTML += `<p>${index + 1}: ${item.name} by ${item.artists.join(', ')}</p>`;
                    });
                }
            });
        }
    </script>
</body>
</html>
